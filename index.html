<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:wght@400;500;600;700&family=Inconsolata&family=Lato&family=Lobster&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:wght@300&family=Pacifico&family=Poppins:wght@300;400;500;600&family=Roboto+Condensed:wght@400;700&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer=""></script>
    <title>Mini game</title>
  </head>
  <body>
    <div class="container">
      <div class="head-summary">
        <h2>Kertas<br>Gunting Batu</h2>
        <div class="summary">
        <h4>Poin</h4>
        <h2 class="points">0</h2>
        </div>
        </div>
        <div class="o-summary">
          <h3>Pilih satu</h3>
      </div>
      <div class="items">
        <div class="items-info">
        <button class="kertas"><i class="hands-sign fa-solid fa-hand"></i></button>
        <p>Kertas</p>
        </div>
        <div class="items-info">
        <button class="gunting"><i class="hands-sign-gunting fa-solid fa-hand-peace"></i></button>
        <p>Gunting</p>
        </div>
        <div class="items-info">
        <button class="batu"><i class="hands-sign fa-solid fa-hand-fist"></i></button>
        <p>Batu</p>
        </div>
      </div>
      <div class="log-summary">
        <h3>Activity</h3>
      </div>
      <div class="card-activity">
        <div class="log-wrapper">
          <p class="player">> player</p>
          <p class="com">> A.I</p>
          <p class="result">> result</p>
          <p class="additional">> bruh what?</p>
        </div>
      </div>
        <div class="add-btn">
          <button class="clear">Hapus</button>
        </div>
    </div>
  </body>
</html>
